{% extends "master.html" %}

{% block title %}
  Store App - List of all top level Categories
{% endblock %}


{% block content %}
  <div class="mycard">
    <h1>Categories</h1>
    <ul>
      {% for category in categories %}
        <li onclick="window.location = '{{ category.id }}/products'">
          {{ category.name }}, სულ {{ category.products_count }} პროდუქტი
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
